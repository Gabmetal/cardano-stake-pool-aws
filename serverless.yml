org: meemalabs
app: cardano
service: "stake-pools"
useDotenv: true
configValidationMode: error

provider:
  name: aws
  stage: ${opt:stage, 'development'}
  region: "us-east-1"

resources:
  Metadata:
    "AWS::CloudFormation::Interface":
      ParameterGroups:
        - Label:
            default: "VPC Parameters"
          Parameters:
            - ClassB
        - Label:
            default: "Alert Parameters"
          Parameters:
            - Email
            - HttpEndpoint
            - HttpsEndpoint
        - Label:
            default: "Fallback Parameters"
          Parameters:
            - FallbackEmail

  Parameters:
    ClassB:
      Description: "Class B of VPC (10.XXX.0.0/16)"
      Type: Number
      Default: 0
      ConstraintDescription: "Must be in the range [0-255]"
      MinValue: 0
      MaxValue: 255

    # The following params are needed for our alerting logic
    Email:
      Description: "Optional email address that will receive alerts."
      Type: String
      Default: "${env:ALERT_EMAIL}"

    FallbackEmail:
      Description: "Optional email address that will receive alerts if alerts can not be delivered."
      Type: String
      Default: "${env:ALERT_FALLBACK_EMAIL}"

    HttpsEndpoint:
      Description: "Optional HTTPS endpoint that will receive alerts via POST requests (e.g., a marbot.io endpoint for incident management in Slack)."
      Type: String
      Default: "${env:ALERT_HTTPS_ENDPOINT}"

  Conditions:
    # these conditions are used to determine the "alert" channel
    HasEmail: !Not [!Equals [!Ref Email, ""]]
    HasHttpsEndpoint: !Not [!Equals [!Ref HttpsEndpoint, ""]]
    HasFallbackEmail: !Not [!Equals [!Ref FallbackEmail, ""]]

  Resources:
    AllowRelayElasticIp:
      Type: AWS::IAM::ManagedPolicy
      Properties:
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - "ec2:DescribeAddresses"
                - "ec2:AllocateAddress"
                - "ec2:DescribeInstances"
                - "ec2:AssociateAddress"
              Resource: "*"

    RootRole:
      Type: "AWS::IAM::Role"
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - ec2.amazonaws.com
              Action:
                - "sts:AssumeRole"
        ManagedPolicyArns:
          - !Ref AllowRelayElasticIp
        RoleName: relay_elasticip

    EC2EIP:
      Type: "AWS::IAM::InstanceProfile"
      Properties:
        Path: "/"
        Roles:
          - Ref: "RootRole"

    # these resources are needed for our "system alerts," e.g. downtime, computing, pricing alerts, etc.
    Topic:
      Type: "AWS::SNS::Topic"
      Properties: {}

    TopicPolicy:
      Type: "AWS::SNS::TopicPolicy"
      Properties:
        PolicyDocument:
          Id: Id1
          Version: "2012-10-17"
          Statement:
            - Sid: Sid1
              Effect: Allow
              Principal:
                Service:
                  - "events.amazonaws.com" # Allow CloudWatch Events
                  - "budgets.amazonaws.com" # Allow Budget Notifications
                  - "rds.amazonaws.com" # Allow RDS Events
                  - "s3.amazonaws.com" # Allow S3 Event Notifications
                  - "backup.amazonaws.com" # Allow Backup Events
                  - "codestar-notifications.amazonaws.com" # Allow CodeStart Notifications
              Action: "sns:Publish"
              Resource: !Ref Topic
            - Sid: Sid2
              Effect: Allow
              Principal:
                AWS: "*" # Allow CloudWatch Alarms, ElastiCache Notifications, Elastic Beanstalk Notifications, Auto Scaling Notification
              Action: "sns:Publish"
              Resource: !Ref Topic
              Condition:
                StringEquals:
                  "AWS:SourceOwner": !Ref "AWS::AccountId"
            - Sid: Sid3
              Effect: Allow
              Principal:
                Service: "ses.amazonaws.com" # Allow SES Notifications & Events
              Action: "sns:Publish"
              Resource: !Ref Topic
              Condition:
                StringEquals:
                  "AWS:Referer": !Ref "AWS::AccountId"
        Topics:
          - !Ref Topic

    FallbackTopic:
      Type: "AWS::SNS::Topic"
      Properties: {}

    NumberOfNotificationsFailedTooHighAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Alerts could not be delivered"
        Namespace: "AWS/SNS"
        MetricName: NumberOfNotificationsFailed
        Statistic: Sum
        Period: 60
        EvaluationPeriods: 1
        ComparisonOperator: GreaterThanThreshold
        Threshold: 0
        AlarmActions:
          - !Ref FallbackTopic
        Dimensions:
          - Name: TopicName
            Value: !GetAtt Topic.TopicName
        TreatMissingData: notBreaching

    EmailSubscription:
      Condition: HasEmail
      Type: "AWS::SNS::Subscription"
      Properties:
        Endpoint: !Ref Email
        Protocol: email
        TopicArn: !Ref Topic

    HttpsEndpointSubscription:
      Condition: HasHttpsEndpoint
      Type: "AWS::SNS::Subscription"
      Properties:
        DeliveryPolicy:
          healthyRetryPolicy:
            minDelayTarget: 1
            maxDelayTarget: 60
            numRetries: 100
            numNoDelayRetries: 0
            backoffFunction: exponential
          throttlePolicy:
            maxReceivesPerSecond: 1
        Endpoint: !Ref HttpsEndpoint
        Protocol: https
        TopicArn: !Ref Topic

    FallbackEmailSubscription:
      Condition: HasFallbackEmail
      Type: "AWS::SNS::Subscription"
      Properties:
        Endpoint: !Ref FallbackEmail
        Protocol: email
        TopicArn: !Ref FallbackTopic

    RecoveryAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Recovering instance when underlying hardware fails."
        Namespace: "AWS/EC2"
        MetricName: StatusCheckFailed_System
        Statistic: Minimum
        Period: 60
        EvaluationPeriods: 5
        ComparisonOperator: GreaterThanThreshold
        Threshold: 0
        AlarmActions:
          - !Sub "arn:aws:automate:${AWS::Region}:ec2:recover"
        Dimensions:
          - Name: InstanceId
            Value: !Ref RelayNode1
          - Name: InstanceId
            Value: !Ref BlockProducerNode

    CPUTooHighAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Average CPU utilization over last 10 minutes higher than 80%"
        Namespace: "AWS/EC2"
        MetricName: CPUUtilization
        Statistic: Average
        Period: 600
        EvaluationPeriods: 1
        ComparisonOperator: GreaterThanThreshold
        Threshold: 80
        AlarmActions:
          - !Ref Topic
        Dimensions:
          - Name: InstanceId
            Value: !Ref RelayNode1
          - Name: InstanceId
            Value: !Ref BlockProducerNode

    MemoryTooHighAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Average memory utilization over last 10 minutes higher than 80%"
        Namespace: !Ref "AWS::StackName"
        MetricName: mem_used_percent
        Statistic: Average
        Period: 600
        EvaluationPeriods: 1
        ComparisonOperator: GreaterThanThreshold
        Threshold: 80
        AlarmActions:
          - !Ref Topic
        Dimensions:
          - Name: InstanceId
            Value: !Ref RelayNode1
          - Name: InstanceId
            Value: !Ref BlockProducerNode

    DiskTooHighAlarm:
      Type: "AWS::CloudWatch::Alarm"
      Properties:
        AlarmDescription: "Average disk utilization over last 10 minutes higher than 80%"
        Namespace: !Ref "AWS::StackName"
        MetricName: disk_used_percent
        Statistic: Average
        Period: 600
        EvaluationPeriods: 1
        ComparisonOperator: GreaterThanThreshold
        Threshold: 80
        AlarmActions:
          - !Ref Topic
        Dimensions:
          - Name: InstanceId
            Value: !Ref RelayNode1
          - Name: InstanceId
            Value: !Ref BlockProducerNode
          - Name: fstype
            Value: xfs
          - Name: path
            Value: "/"

    VPC:
      Type: "AWS::EC2::VPC"
      Properties:
        CidrBlock: !Sub "10.${ClassB}.0.0/16"
        EnableDnsSupport: true
        EnableDnsHostnames: true
        InstanceTenancy: default
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Cardano VPC"

    BlockProducerNodeIp:
      Type: AWS::EC2::EIP
      Properties:
        Domain: vpc
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Block Producer Node IP - ${self:provider.stage}"

    RelayNode1Ip:
      Type: AWS::EC2::EIP
      Properties:
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Relay-1 Node IP - ${self:provider.stage}"

    RelayNode2Ip:
      Type: AWS::EC2::EIP
      Properties:
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Relay-2 Node IP - ${self:provider.stage}"

    BlockProducerNodeIpAssociation:
      Type: AWS::EC2::EIPAssociation
      Properties:
        InstanceId: !Ref 'BlockProducerNode'
        EIP: !Ref 'BlockProducerNodeIp'

    RelayNode1IpAssociation:
      Type: AWS::EC2::EIPAssociation
      Properties:
        InstanceId: !Ref "RelayNode1"
        EIP: !Ref "RelayNode1Ip"

    # RelayNode2IpAssociation:
    #   Type: AWS::EC2::EIPAssociation
    #   Properties:
    #     InstanceId: !Ref 'RelayNode2'
    #     EIP: !Ref 'RelayNode2Ip'

    VPCCidrBlock:
      Type: "AWS::EC2::VPCCidrBlock"
      Properties:
        AmazonProvidedIpv6CidrBlock: true
        VpcId: !Ref VPC

    InternetGateway:
      Type: "AWS::EC2::InternetGateway"
      Properties:
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: !Sub "10.${ClassB}.0.0/16"

    EgressOnlyInternetGateway:
      Type: "AWS::EC2::EgressOnlyInternetGateway"
      Properties:
        VpcId: !Ref VPC

    GatewayToInternet:
      Type: "AWS::EC2::VPCGatewayAttachment"
      Properties:
        VpcId: !Ref VPC
        InternetGatewayId: !Ref InternetGateway

    SubnetAPublic:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        #AssignIpv6AddressOnCreation: true
        AvailabilityZone: !Select [0, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.0.0/20"
        Ipv6CidrBlock:
          !Select [0, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        MapPublicIpOnLaunch: true
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - A public"
          - Key: Reach
            Value: public

    SubnetAPrivate:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        AssignIpv6AddressOnCreation: false
        AvailabilityZone: !Select [0, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.16.0/20"
        Ipv6CidrBlock:
          !Select [1, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - A private"
          - Key: Reach
            Value: private

    SubnetBPublic:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        #AssignIpv6AddressOnCreation: true
        AvailabilityZone: !Select [1, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.32.0/20"
        Ipv6CidrBlock:
          !Select [2, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        MapPublicIpOnLaunch: true
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - B public"
          - Key: Reach
            Value: public

    SubnetBPrivate:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        AssignIpv6AddressOnCreation: false
        AvailabilityZone: !Select [1, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.48.0/20"
        Ipv6CidrBlock:
          !Select [3, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - B private"
          - Key: Reach
            Value: private

    SubnetCPublic:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        #AssignIpv6AddressOnCreation: true
        AvailabilityZone: !Select [2, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.64.0/20"
        Ipv6CidrBlock:
          !Select [4, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        MapPublicIpOnLaunch: true
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - C public"
          - Key: Reach
            Value: public

    SubnetCPrivate:
      DependsOn: VPCCidrBlock
      Type: "AWS::EC2::Subnet"
      Properties:
        AssignIpv6AddressOnCreation: false
        AvailabilityZone: !Select [2, !GetAZs ""]
        CidrBlock: !Sub "10.${ClassB}.80.0/20"
        Ipv6CidrBlock:
          !Select [5, !Cidr [!Select [0, !GetAtt "VPC.Ipv6CidrBlocks"], 6, 64]]
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - C private"
          - Key: Reach
            Value: private

    RouteTablePublic:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: Public

    RouteTablePrivate:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: Private

    RouteTableBPublic:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - B Public"

    RouteTableBPrivate:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - B Private"

    RouteTableCPublic:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - C Public"

    RouteTableCPrivate:
      Type: "AWS::EC2::RouteTable"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Stake Pool - C Private"

    RouteTableAssociationAPublic:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetAPublic
        RouteTableId: !Ref RouteTablePublic

    RouteTableAssociationAPrivate:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetAPrivate
        RouteTableId: !Ref RouteTablePrivate

    RouteTableAssociationBPublic:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetBPublic
        RouteTableId: !Ref RouteTableBPublic

    RouteTableAssociationBPrivate:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetBPrivate
        RouteTableId: !Ref RouteTableBPrivate

    RouteTableAssociationCPublic:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetCPublic
        RouteTableId: !Ref RouteTableCPublic

    RouteTableAssociationCPrivate:
      Type: "AWS::EC2::SubnetRouteTableAssociation"
      Properties:
        SubnetId: !Ref SubnetCPrivate
        RouteTableId: !Ref RouteTableCPrivate

    RouteTablePublicInternetRoute: # should be RouteTablePublicAInternetRoute, but logical id was not changed for backward compatibility
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTablePublic
        DestinationCidrBlock: "0.0.0.0/0"
        GatewayId: !Ref InternetGateway

    RouteTablePublicAInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTablePublic
        DestinationIpv6CidrBlock: "::/0"
        GatewayId: !Ref InternetGateway

    RouteTablePrivateAInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      Properties:
        RouteTableId: !Ref RouteTablePrivate
        DestinationIpv6CidrBlock: "::/0"
        EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

    RouteTablePublicBInternetRoute:
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTableBPublic
        DestinationCidrBlock: "0.0.0.0/0"
        GatewayId: !Ref InternetGateway

    RouteTablePublicBInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTableBPublic
        DestinationIpv6CidrBlock: "::/0"
        GatewayId: !Ref InternetGateway

    RouteTablePrivateBInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      Properties:
        RouteTableId: !Ref RouteTableBPrivate
        DestinationIpv6CidrBlock: "::/0"
        EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

    RouteTablePublicCInternetRoute:
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTableCPublic
        DestinationCidrBlock: "0.0.0.0/0"
        GatewayId: !Ref InternetGateway

    RouteTablePublicCInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      DependsOn: GatewayToInternet
      Properties:
        RouteTableId: !Ref RouteTableCPublic
        DestinationIpv6CidrBlock: "::/0"
        GatewayId: !Ref InternetGateway

    RouteTablePrivateCInternetRouteIPv6:
      Type: "AWS::EC2::Route"
      Properties:
        RouteTableId: !Ref RouteTableCPrivate
        DestinationIpv6CidrBlock: "::/0"
        EgressOnlyInternetGatewayId: !Ref EgressOnlyInternetGateway

    NetworkAclPublic:
      Type: "AWS::EC2::NetworkAcl"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: Public

    NetworkAclPrivate:
      Type: "AWS::EC2::NetworkAcl"
      Properties:
        VpcId: !Ref VPC
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: Private

    SubnetNetworkAclAssociationAPublic:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetAPublic
        NetworkAclId: !Ref NetworkAclPublic

    SubnetNetworkAclAssociationAPrivate:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetAPrivate
        NetworkAclId: !Ref NetworkAclPrivate

    SubnetNetworkAclAssociationBPublic:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetBPublic
        NetworkAclId: !Ref NetworkAclPublic

    SubnetNetworkAclAssociationBPrivate:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetBPrivate
        NetworkAclId: !Ref NetworkAclPrivate

    SubnetNetworkAclAssociationCPublic:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetCPublic
        NetworkAclId: !Ref NetworkAclPublic

    SubnetNetworkAclAssociationCPrivate:
      Type: "AWS::EC2::SubnetNetworkAclAssociation"
      Properties:
        SubnetId: !Ref SubnetCPrivate
        NetworkAclId: !Ref NetworkAclPrivate

    NetworkAclEntryInPublicAllowAll:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPublic
        RuleNumber: 99
        Protocol: -1
        RuleAction: allow
        Egress: false
        CidrBlock: "0.0.0.0/0"

    NetworkAclEntryInPublicAllowAllIPv6:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPublic
        RuleNumber: 98
        Protocol: -1
        RuleAction: allow
        Egress: false
        Ipv6CidrBlock: "::/0"

    NetworkAclEntryOutPublicAllowAll:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPublic
        RuleNumber: 99
        Protocol: -1
        RuleAction: allow
        Egress: true
        CidrBlock: "0.0.0.0/0"

    NetworkAclEntryOutPublicAllowAllIPv6:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPublic
        RuleNumber: 98
        Protocol: -1
        RuleAction: allow
        Egress: true
        Ipv6CidrBlock: "::/0"

    NetworkAclEntryInPrivateAllowAll:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPrivate
        RuleNumber: 99
        Protocol: -1
        RuleAction: allow
        Egress: false
        CidrBlock: "0.0.0.0/0"

    NetworkAclEntryInPrivateAllowAllIPv6:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPrivate
        RuleNumber: 98
        Protocol: -1
        RuleAction: allow
        Egress: false
        Ipv6CidrBlock: "::/0"

    NetworkAclEntryOutPrivateAllowAll:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPrivate
        RuleNumber: 99
        Protocol: -1
        RuleAction: allow
        Egress: true
        CidrBlock: "0.0.0.0/0"

    NetworkAclEntryOutPrivateAllowAllIPv6:
      Type: "AWS::EC2::NetworkAclEntry"
      Properties:
        NetworkAclId: !Ref NetworkAclPrivate
        RuleNumber: 98
        Protocol: -1
        RuleAction: allow
        Egress: true
        Ipv6CidrBlock: "::/0"

    BlockProducerNode:
      Type: AWS::EC2::Instance
      DependsOn: GatewayToInternet
      Properties:
        ImageId: ${env:AWS_EC2_IMAGE_ID}
        InstanceInitiatedShutdownBehavior: stop
        InstanceType: ${env:AWS_EC2_INSTANCE_TYPE} # t3a.xlarge
        KeyName: ${env:AWS_KEY_NAME}
        Monitoring: true
        BlockDeviceMappings:
          - DeviceName: /dev/sda1
            Ebs:
              DeleteOnTermination: true
              # Encrypted: true
              SnapshotId: snap-0a52a8f51496c3782
              VolumeSize: ${env:AWS_EC2_STORAGE}
              VolumeType: gp2
        NetworkInterfaces:
          - GroupSet:
              - Ref: BlockProducerNodeSecurityGroup
            DeviceIndex: "0"
            DeleteOnTermination: "true"
            SubnetId:
              Ref: SubnetAPublic
        # PlacementGroupName: String
        # PrivateIpAddress: String
        # RamdiskId: String
        # SecurityGroupIds:
        #   - Ref: SecurityGroup
        # SubnetId: String
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Block Producer Node"
        # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-general.html#scenario-one-pseudo-parameter
        UserData:
          Fn::Base64: !Sub |
            #!/usr/bin/env bash
            echo export IS_RELAY_NODE=false >> $HOME/.bashrc
            echo export NODE_CONFIG={env:NETWORK} >> $HOME/.bashrc
            echo export BLOCK_PRODUCER_IP=${env:SSH_PORT} >> $HOME/.bashrc
            cd ~
            git clone https://github.com/meemalabs/cardano-stake-pool-aws.git cardano-helpers
            cd cardano-helpers
            echo "PORT ${env:SSH_PORT}" >> /etc/ssh/sshd_config
            service ssh restart
            chmod +x ./scripts/*
            ./scripts/build.sh

    RelayNode1:
      Type: AWS::EC2::Instance
      DependsOn: GatewayToInternet
      Properties:
        ImageId: ${env:AWS_EC2_IMAGE_ID}
        InstanceInitiatedShutdownBehavior: stop
        InstanceType: ${env:AWS_EC2_INSTANCE_TYPE} # t3a.xlarge
        KeyName: ${env:AWS_KEY_NAME}
        Monitoring: true
        BlockDeviceMappings:
          - DeviceName: /dev/sda1
            Ebs:
              DeleteOnTermination: true
              # Encrypted: true
              SnapshotId: snap-0a52a8f51496c3782
              VolumeSize: ${env:AWS_EC2_STORAGE}
              VolumeType: gp2
        NetworkInterfaces:
          - GroupSet:
              - Ref: RelayNodeSecurityGroup
            DeviceIndex: "0"
            DeleteOnTermination: "true"
            SubnetId:
              Ref: SubnetAPublic
        # PlacementGroupName: String
        # PrivateIpAddress: String
        # RamdiskId: String
        # SecurityGroupIds:
        #   - Ref: SecurityGroup
        # SubnetId: String
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "Relay Node 1"
        # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-general.html#scenario-one-pseudo-parameter
        UserData:
          Fn::Base64: !Sub |
            #!/usr/bin/env bash
            echo export IS_RELAY_NODE=true >> $HOME/.bashrc
            echo export NODE_CONFIG={env:NETWORK} >> $HOME/.bashrc

            echo export BLOCK_PRODUCER_IP=${env:SSH_PORT} >> $HOME/.bashrc

            cd ~
            git clone https://github.com/meemalabs/cardano-stake-pool-aws.git cardano-helpers
            cd cardano-helpers
            echo "PORT ${env:SSH_PORT}" >> /etc/ssh/sshd_config
            service ssh restart
            chmod +x ./scripts/*
            ./scripts/build.sh

    BlockProducerNodeSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: "Cardano Network - Block Producer Node"
        GroupName: "block-producer-node-sg"
        SecurityGroupIngress:
          - Description: "Allow access to myself on my local machine"
            IpProtocol: tcp
            CidrIp: ${env:PERSONAL_LOCAL_IP}/32
            FromPort: ${env:SSH_PORT}
            ToPort: ${env:SSH_PORT}
          # - Description: 'Allow Relay Node myself to '
          #   IpProtocol: -1
          #   CidrIp: !Ref 'RelayNode1Ip' /32 this needs to be fixed but this should be part of the Block Producer Node SG
          #   FromPort: 0
          #   ToPort: 65535
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "relay-node-sg"
        VpcId: !Ref VPC

    RelayNodeSecurityGroup:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: "Cardano Network"
        GroupName: "relay-node-sg"
        SecurityGroupIngress:
          - Description: "Allow access to myself on my local machine"
            IpProtocol: tcp
            CidrIp: ${env:PERSONAL_LOCAL_IP}/32
            FromPort: ${env:SSH_PORT}
            ToPort: ${env:SSH_PORT}
          # - Description: 'Allow Relay Node myself to '
          #   IpProtocol: -1
          #   CidrIp: !Ref 'RelayNode1Ip' /32 this needs to be fixed but this should be part of the Block Producer Node SG
          #   FromPort: 0
          #   ToPort: 65535
        Tags:
          - Key: Name
            Value: "cardano-stake-pool-network"
          - Key: Type
            Value: "relay-node-sg"
        VpcId: !Ref VPC

